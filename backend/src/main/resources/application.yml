spring:
  application:
    name: nexusnav-backend
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: ${SPRING_DATASOURCE_URL:jdbc:sqlite:./data/nexusnav.db}
    hikari:
      maximum-pool-size: 1
      minimum-idle: 1
      data-source-properties:
        busy_timeout: 5000
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        globally_quoted_identifiers: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

nexusnav:
  config-path: ${NEXUSNAV_CONFIG_PATH:}
  nav-path: ${NEXUSNAV_NAV_PATH:}
